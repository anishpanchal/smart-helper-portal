{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - Smart College Helper Portal{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card glass-card">
        <div class="auth-header">
            <i class="fas fa-user-plus"></i>
            <h1>Create Account</h1>
            <p>Join Smart College Helper Portal</p>
        </div>

        <form method="POST" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" name="username" class="form-input" required autofocus>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" name="password" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <input type="password" name="password2" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-phone"></i> Phone (Optional)
                </label>
                <input type="tel" name="phone" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-graduation-cap"></i> Semester
                </label>
                <select name="semester" class="form-select" required>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                    <option value="8">Semester 8</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-building"></i> Branch (Optional)
                </label>
                <input type="text" name="branch" class="form-input" placeholder="e.g., Computer Science">
            </div>

            <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'users:login' %}" class="auth-link">Login</a></p>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 2rem;
    }

    .auth-card {
        max-width: 500px;
        width: 100%;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-header i {
        font-size: 3rem;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
    }

    .auth-header h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .auth-header p {
        color: var(--text-secondary);
    }

    .auth-form {
        margin-top: 2rem;
    }

    .auth-footer {
        text-align: center;
        margin-top: 2rem;
        color: var(--text-secondary);
    }

    .auth-link {
        color: var(--accent-primary);
        text-decoration: none;
        font-weight: 600;
    }

    .auth-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
